<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Basic_HTML_4</title>
		<meta charset="utf-8">
		<style>
			.font-1{
			background-color:black;
			color:white;
			font-size:medium;}
			.font-2{
			background-color:red;
			color:yellow;
			font-size:small;}
			.My_Style-1{
				background-color:red;
				color:green;
				font-size:large;
				text-align:center;
				font-weight:bold;}
		</style>
	</head>
	<body>
		<h1 class=font-1>This text is styled per class attribute font-1.</h1>
		<h2 class=font-2>This text is styled per class attribute font-2.</h2>
		<h3 class=font-1>This text is also styled per class attribute font-1.</h3>
		<p class="My_Style-1">This paragraph is written in My_Style-1.</p>
		<link rel="stylesheet" type=text/css href="Basic_CSS_2.css">
		<p>This is my style font.</p>
	</body>
</html>
