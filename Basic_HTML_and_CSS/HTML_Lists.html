<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>HTML_Lists</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type=text/css href="CSS_Lists.css">
	</head>
	<body>
		<h1>This is my ordered list:</h1>
		<ol>
			<li>Leg</li>
			<li>Arm</li>
			<li>Head</li>
		</ol>
		<h1>This is my unordered list:</h1>
		<ul>
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
		</ul>
		
	</body>
</html>
